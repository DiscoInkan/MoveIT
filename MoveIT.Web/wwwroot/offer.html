<!DOCTYPE htmlitem
<html>
<head>
    <meta charset="UTF-8">
    <title>MoveIT - Offert för bohagsflytt</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="testbox">
        <div class="container">
            <div class="banner third-banner">
                <h1>Prisförslag för bohagsflytt</h1>
            </div>
            <div id="offerContainer">
                <div class="item">
                    <p>Vi sparar ditt prisförslag i 90 dagar. Här är din unika länk:</p>
                    <a href="" id="offerUniqueLink"></a>
                </div>
                <div class="item">
                    <p>Offertnummer: <span id="offer-number"></span></p>
                </div>
                <div class="item">
                    <p>Namn: <span id="offer-name"></span></p>
                </div>
                <div class="item">
                    <p>Epost: <span id="offer-email"></span></p>
                </div>
                <div class="item">
                    <p>Från adress: <span id="offer-fromaddress"></span></p>
                </div>
                <div class="item">
                    <p>Till adress: <span id="offer-toaddress"></span></p>
                </div>
                <div class="item">
                    <p>Avstånd: <span id="offer-distance"></span></p>
                </div>
                <div class="item">
                    <p>Bostadens yta: <span id="offer-livingspace"></span></p>
                </div>
                <div class="item">
                    <p>Vind/Källare: <span id="offer-storagespace"></span></p>
                </div>
                <div class="item">
                    <p>Övrigt</p>
                    <p>Pianoflytt: <span id="offer-heavyitem"></span></p>
                </div>
                <div class="item">
                    <div id="price" class="price"></div>
                </div>
                <div class="item">
                    <p>Om du har frågor, kontakta <a href="mailto:flytt@moveit.se">flytt@moveit.se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getOffer();
    </script>
</body>
</html>
